name: flutter_dev_posts
description: Flutter Dev Posts Test Task


version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.1
  freezed: ^2.3.2
  flutter_svg: ^1.1.6
  provider: ^6.0.5
  dio: ^4.0.6
  json_annotation: ^4.7.0
  get: ^4.6.5
  cached_network_image: ^3.2.1
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  json_serializable: ^6.5.4
  build_runner: ^2.3.3

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/icons/

  fonts:
    - family: Cera
      fonts:
        - asset: assets/fonts/CeraRoundPro-Thin.otf
        - asset: assets/fonts/CeraRoundPro-Light.otf
        - asset: assets/fonts/CeraRoundPro-Regular.otf
        - asset: assets/fonts/CeraRoundPro-Medium.otf
        - asset: assets/fonts/CeraRoundPro-Bold.otf
        - weight: 400